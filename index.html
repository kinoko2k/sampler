<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex,nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kinoko's Sampler</title>
		<script src="../common/js/jquery-1.11.0.min.js"></script>
		<script>
			function soundbell(n)
			{
			  // 割り当てるID名（引数のnを連結して指定）
			  var id = 'sound-'+n ;
			  // 初回の再生以外だったら音声ファイルの再生ポイントを先頭にしておく
			  if( typeof( document.getElementById( id ).currentTime ) != 'undefined' )
			  {
				document.getElementById( id ).currentTime = 0;
			  }
			  // [ID:sound-file]の音声ファイルを再生[play()]する
			  document.getElementById( id ).play() ;
			}
		</script>
	</head>
<body>

<h1 style="">Kinoko Samplerrrrrrrrrrrrr</h1>
<p>再生</p>



<HR style="margin: 3em 0 ;">
<p><a onClick="sound();"><img src="./スクリーンショット 2021-12-10 143831.png" width="280" height="80" alt="クリックすると音" title="音ON！"></a></p>

<audio id="sound-1" preload="auto">
	<source src="./0.mp3" type="audio/mp3">
	<source src="./0.wav" type="audio/wav">
</audio>

<HR style="margin: 3em 0 ;">
	<p>血飛沫の音</p>
	<p><a onClick="sound();"><img src="./スクリーンショット 2021-12-10 143831.png" width="280" height="80" alt="クリックすると音" title="音ON！"></a></p>
	
<audio id="sound-2" preload="auto">
		<source src="./1.mp3" type="audio/mp3">
		<source src="./1.wav" type="audio/wav">
</audio>
	

<HR style="margin: 3em 0 ;">





</body>
</html>
